  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Nhóm người dùng

    </h1>
    <ol class="breadcrumb">
        <li><a href="#!/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Danh mục nhóm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" ng-keydown="$event.keyCode === 13 && search()" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_application_group">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12" style="overflow-x:auto;">
                    <table class="table table-bordered listview">
                        <tr>
                            <th><input name="all" type="checkbox" ng-click="selectAll()" id="checkAll" /></th>
                            <th class="sortable" ng-class="getClassSort('Id')" ng-click="sortField('Id')" style="width: 10%">ID</th>
                            <th class="sortable" ng-class="getClassSort('Name')" ng-click="sortField('Name')" style="width:40%">Tên nhóm</th>
                            <th class="sortable" ng-class="getClassSort('Description')" ng-click="sortField('Description')" style="width: 40%">Mô tả</th>
                            <th style="width: 10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in appGroups">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.Id}}</td>
                            <td><a ui-sref="edit_application_group({id:item.Id})">{{item.Name}}</a></td>
                            <td>
                                {{item.Description}}
                            </td>
                            <td style="text-align: center">
                                <button class="btn btn-sm btn-primary" ui-sref="edit_application_group({id:item.Id})"><i class="fa fa-pencil"></i></button>
                                <button class="btn  btn-sm btn-danger" ng-click="deleteAppGroup(item.Id)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="6"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getAppGroups(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
