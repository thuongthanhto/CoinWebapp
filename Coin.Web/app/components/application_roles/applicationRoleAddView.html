<section class="content-header">
    <h1>
        Thêm mới quyền
    </h1>
    <ol class="breadcrumb">
        <li><a href="!#/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="app_roles">Danh mục quyền</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmAddAppRole" ng-submit="addAppRole()">
            <div class="box-body">
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <ul style="list-style-type: none;">
                            <li id="errorMessages" style="color: red;" data-ng-repeat="error in errors">{{error}}</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên quyền</label>
                    <div class="col-sm-10">
                        <input type="text" autocomplete="off" ng-maxlength="256" required name="name" class="form-control" ng-model="appRole.Name">
                        <span ng-if="frmAddAppRole.name.$touched">
                            <span class="has-error" ng-show="frmAddAppRole.name.$invalid">Phải nhập tên quyền.</span>
                            <span class="has-error" ng-show="frmAddAppRole.name.$error.maxlength">Tên quyền chỉ được 256 ký tự.</span>
                            <span class="has-error" ng-show="hasValueInDb">Tên quyền đã tồn tại.</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <input type="text" autocomplete="off" ng-maxlength="256" required name="description" class="form-control" ng-model="appRole.Description">
                        <span ng-if="frmAddAppGroup.description.$touched">
                            <span class="has-error" ng-show="frmAddAppRole.description.$invalid">Phải nhập mô tả App group.</span>
                            <span class="has-error" ng-show="frmAddAppRole.description.$error.maxlength">Mô tả App group chỉ được 256 ký tự.</span>
                        </span>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ng-click="cancel()" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddAppRole.$invalid || hasValueInDb" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section>
