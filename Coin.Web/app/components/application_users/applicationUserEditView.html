<section class="content-header">
    <h1>
        Chỉnh sửa người dùng
    </h1>
    <ol class="breadcrumb">
        <li><a href="!#/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="accounts">Danh mục người dùng</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmAddAccount" ng-submit="addAppUser()">
            <div class="box-body">
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <ul style="list-style-type: none;">
                            <li id="errorMessages" style="color: red;" data-ng-repeat="error in errors">{{error}}</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Họ tên người dùng</label>
                    <div class="col-sm-10">
                        <input type="text" required name="fullName" class="form-control" ng-model="appUser.FullName">
                        <span ng-if="frmAddAccount.fullName.$touched">
                            <span class="has-error" ng-show="frmAddAccount.fullName.$invalid">Phải nhập tên người dùng.</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tài khoản</label>
                    <div class="col-sm-10">
                        <input type="text" autocomplete="off" name="userName" class="form-control" required ng-model="appUser.UserName">
                        <span ng-if="frmAddAccount.userName.$touched">
                            <span class="has-error" ng-show="frmAddAccount.userName.$invalid">Phải nhập tên account.</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mật khẩu</label>
                    <div class="col-sm-10">
                        <input type="password" autocomplete="off" name="password" class="form-control" required ng-model="appUser.Password">
                        <span ng-if="frmAddAccount.password.$touched">
                            <span class="has-error" ng-show="frmAddAccount.password.$invalid">Phải nhập password.</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" required ng-model="appUser.Email">
                        <span ng-if="frmAddAccount.email.$touched">
                            <span class="has-error" ng-show="frmAddAccount.email.$invalid">Phải nhập email.</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" name="phone" class="form-control" ng-model="appUser.PhoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ngày sinh</label>
                    <div class="col-sm-10">
                        <input type="date" name="birthDate" class="form-control" required ng-model="appUser.BirthDay">
                        <span ng-if="frmAddAccount.birthDate.$touched">
                            <span class="has-error" ng-show="frmAddAccount.birthDate.$invalid">Phải nhập ngày sinh.</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label ng-repeat="group in groups">
                            <input type="checkbox" checklist-model="appUser.Groups" checklist-value="group"> {{group.Name}}
                        </label>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ng-click="cancel()" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddAccount.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section>
