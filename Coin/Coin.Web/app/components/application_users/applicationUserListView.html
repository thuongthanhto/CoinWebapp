<section class="content-header">
    <h1>
        Người dùng
    </h1>
    <ol class="breadcrumb">
        <li><a href="#!/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Danh sách người dùng</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-keydown="$event.keyCode === 13 && search()" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_application_user">Thêm mới</button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12" style="overflow-x:auto;">
                    <table class="table table-bordered listview">
                        <tr>
                            <th class="sortable" ng-class="getClassSort('FullName')" ng-click="sortField('FullName')" style="width:30%">Tên người dùng</th>
                            <th class="sortable" ng-class="getClassSort('UserName')" ng-click="sortField('UserName')" style="width:30%">Tài khoản</th>
                            <th class="sortable" ng-class="getClassSort('Email')" ng-click="sortField('Email')" style="width:30%">Email</th>
                            <th style="width: 10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in appUsers">
                            <td><a ui-sref="edit_application_user({id:item.Id})">{{item.FullName}}</a></td>
                            <td><a ui-sref="edit_application_user({id:item.Id})">{{item.UserName}}</a></td>
                            <td>{{item.Email}}</td>
                            <td style="text-align: center;">
                                <a ui-sref="edit_application_user({id:item.Id})" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></a>
                                <button class="btn btn-sm btn-danger" ng-click="deleteItem(item.Id)"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
            <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getData(page)"></custom-pager>
        </div>
    </div><!-- /.box -->
</section><!-- /.content -->
